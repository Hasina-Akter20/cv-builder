<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CV</title>
    <!-- for pdf generate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- css file linked  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="invoice" class="cv-main">
      <!-- header part  -->
      <div class="header-div">
        <div class="header-text">
          <h1>
            RESUME <br />
            OF <br />
            <span >EMON MOLLAH</span>
          </h1>
          <div class="cell">
            <!-- <label>Cell: </label><input placeholder="Phone number" type="text" />
        <br />
        <label>Email: </label><input placeholder="Phone number" type="text" /> -->
            <p class="top-text">Cell: <span id="cell-output"></span></p>
            <p class="top-text-2">Email: <span id="email-output"></span></p>
          </div>
        </div>
        <div class="header-image">
          <div id="display_image" class="profile"></div>
        </div>
      </div>
    </div>
    <!-- input part -->
    <div class="input-div">
      <label>Cell: </label>
      <input id="cell-input" placeholder="Phone number" type="text" />
      <br />
      <label>Email: </label>
      <input id="email-input" placeholder="Phone number" type="text" /> <br />
      <label>P.P Photo: </label>
      <input id="image_input" type="file" />

      <br />
      <button onclick="onCellSubmit()" class="btn btn-primary">submit</button>
      <button onclick="generatePDF()" class="btn btn-warning">Download</button>
    </div>
    <!-- script file -->
    <script src="script.js"></script>
    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
